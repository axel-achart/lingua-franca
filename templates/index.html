<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traduct your text !</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
        <h1>LINGUA FRANCA TRANSLATE</h1>
        </div>
    </header>

    <main>
        <div class="translator">
            <div class="language-select">
                <select id="sourceLang">
                    <option value="auto">Detect language</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="mfe">Morisien</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="pl">Polish</option>
                    <!-- Add more if needed -->
                </select>

                <button id="swapLangButton" type="button" title="Swap languages">â†”</button>

                <select id="targetLang">
                    <option value="en" selected>English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="it">Italian</option>
                    <option value="mfe">Morisien</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="pl">Polish</option>
                    <!-- Add more -->
                </select>
            </div>

            <div class="textareas">
                <textarea id="inputText" placeholder="What do you want to translate..."></textarea>
                <textarea id="outputText" placeholder="Translation..." readonly></textarea>
                <button id="playAudioBtn" onclick="playTranslation()" title="Listen translation">ðŸ”Š</button>
            </div>

            <button onclick="translateText()">Translate</button>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </main>

    <footer>
        &copy; 2025 Copyright by Axel & Rayanne & Kylliann. All rights reserved.
    </footer>
</body>
</html>
