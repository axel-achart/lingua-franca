<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traduct your text !</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
            <h1>LINGUA FRANCA TRANSLATE</h1>
        </div>
    </header>

    <main>
        <div class="translator">
            <div class="language-select">
                <select id="sourceLang">
                    <option value="auto">Detect language</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>

                <button id="swapLangButton" type="button" title="Swap languages">â†”</button>

                <select id="targetLang">
                    <option value="en" selected>English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <div class="textareas">
                <textarea id="inputText" placeholder="Que voulez-vous traduire..."></textarea>
                <textarea id="outputText" placeholder="Traduction..." readonly></textarea>
            </div>

            <button id="translateBtn" type="button">Traduire</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Axel, Rayanne & Kylliann. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
